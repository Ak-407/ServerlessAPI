service: email-sender-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    EMAIL_SERVICE: gmail
    EMAIL_USER: write_email_here
    EMAIL_PASS: password_write_here



functions:
  sendEmail:
    handler: handler.sendEmail
    timeout: 30
    events:
      - http:
          path: send-email
          method: post
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000