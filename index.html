<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Email</h2>
    <input type="email" id="receiver_email" placeholder="Receiver Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="body_text" rows="5" placeholder="Message" required></textarea>
    <button onclick="sendEmail()">Send Email</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function sendEmail() {
      const receiver_email = document.getElementById('receiver_email').value;
      const subject = document.getElementById('subject').value;
      const body_text = document.getElementById('body_text').value;
      const messageDiv = document.getElementById('message');

      // Simple validation
      if (!receiver_email || !subject || !body_text) {
        messageDiv.style.color = 'red';
        messageDiv.innerText = 'Please fill all fields.';
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/dev/send-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ receiver_email, subject, body_text })
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.style.color = 'green';
          messageDiv.innerText = `Email sent to ${receiver_email}`;
        } else {
          messageDiv.style.color = 'red';
          messageDiv.innerText = `Error: ${result.message}`;
        }
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.innerText = 'Failed to send email. Please try again.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
